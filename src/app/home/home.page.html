<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     TIENDA ABARROTES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 
  <ion-list>
  <ion-list>
   

    <ion-item>
      <ion-input label="ID " type="number" placeholder="000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Password " type="password" value="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="EMAIL " type="email" placeholder="email@confiteria.cl"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="PHONE " type="tel" placeholder="888-888-8888"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="LAST_NAME " placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="USER_TYPE " placeholder="Enter text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input label="USER_ENABLED " placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="ADDRESS " placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-button>ENTRAR</ion-button> <ion-button [disabled]="true">SALIR</ion-button>
  </ion-list>
</ion-list>

 
</ion-content>
